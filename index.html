<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


  <title>Goosander</title>

  <style media="screen">
    #goosander-main-border {
      height: 600px;
      border: 3px #900C3F solid;
      border-radius: 25px;
    }

    .goosander-text-color {
      color: #D52905;
    }

    #goosander-instructions {}

    .goosander-textbox-border {
      border-color: purple;
      border-radius: 5px;
      border-width: 8px;
    }
  </style>
</head>

<body>

  <div class="container my-4">
    <div id="goosander-main-border" class="row align-items-start">
      <div class="col">
        <h1 class="display-1 text-center my-5 goosander-text-color"><i>Goosander</i></h1>
        <p class="goosander-text-color">INSTRUCTIONS: </p>
        <p class="goosander-text-color">Please enter in the spelling list that you want to be tested on in the <span style="color:purple;"><b><i>purple</i></b></span> spelling list box.</p>
        <p class="goosander-text-color">Then to begin the test please click the start <span style="color:blue;"><b><i>blue</i></b></span>  test button.</p>
        <p class="g"></p>
      </div>
      <div class="col">
        <h1 class="my-3 goosander-text-color">Spelling List</h1>
        <textarea class="my-4 goosander-textbox-border" id="inputWordsTxt" cols="10" rows="15"></textarea>
        <br>
        <button class="btn btn-primary" type="button">Start Test</button>
      </div>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
